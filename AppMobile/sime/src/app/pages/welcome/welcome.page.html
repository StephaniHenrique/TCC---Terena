
<ion-content>
  <div class="onboard-main">
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="primary" (click)="goNext()"> 
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="onboard-top">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="goBack()">
            <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button  (click)="skipBtn()" fill="clear">
            Pular
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </div>
    <div class="onboard-bot">
      <ion-slides pager="true" #mainSlides>
        <ion-slide *ngFor="let slide of onboardSlides">
          <div class="onb-card">
            <div class="onb-img">
              <img src="../../../assets/images/{{slide.img}}.png">
            </div>
            <div class="onb-desc ion-text-center">
              <h4 class="ion-text-capitalize ion-no-margin">{{slide.title}}</h4>
              <p class="ion-no-margin">{{slide.desc}}</p>
            </div>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
